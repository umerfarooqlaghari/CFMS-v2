<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .port {
            margin-bottom: 20px;
        }

        .port-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }

        .dot-green {
            background-color: green;
        }

        .dot-red {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Details</h1>

        <!-- Display Ports -->
        <h2>Port Availability</h2>
        {% for port in ports %}
            <div class="port">
                <h3 class="port-name">{{ port.name }}</h3>
                {% if port.availability %}
                    <span class="dot dot-green"></span>
                    <p>Status: Available</p>
                {% else %}
                    <span class="dot dot-red"></span>
                    <p>Status: Not Available</p>
                {% endif %}
            </div>
        {% empty %}
            <p>No ports available.</p>
        {% endfor %}
    </div>
</body>
</html>
